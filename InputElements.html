<html>
    <head>
        <title>Input elements</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>All Input Elements</h1>
  <form>
    <!-- Text Input -->
    <div class="input-group">
      <label for="text">Text Input:</label>
      <input type="text" id="text" name="text">
    </div>

    <!-- Password Input -->
    <div class="input-group">
      <label for="password">Password Input:</label>
      <input type="password" id="password" name="password">
    </div>

    <!-- Email Input -->
    <div class="input-group">
      <label for="email">Email Input:</label>
      <input type="email" id="email" name="email">
    </div>

    <!-- Number Input -->
    <div class="input-group">
      <label for="number">Number Input:</label>
      <input type="number" id="number" name="number" min="1" max="100">
    </div>

    <!-- Date Input -->
    <div class="input-group">
      <label for="date">Date Input:</label>
      <input type="date" id="date" name="date">
    </div>

    <!-- Time Input -->
    <div class="input-group">
      <label for="time">Time Input:</label>
      <input type="time" id="time" name="time">
    </div>

    <!-- Color Picker -->
    <div class="input-group">
      <label for="color">Color Picker:</label>
      <input type="color" id="color" name="color">
    </div>

    <!-- File Input -->
    <div class="input-group">
      <label for="file">File Input:</label>
      <input type="file" id="file" name="file">
    </div>

    <!-- Checkbox -->
    <div class="input-group">
      <label>Checkbox:</label>
      <input type="checkbox" id="checkbox1" name="checkbox1" value="Option1">
      <label for="checkbox1">Option 1</label>
      <input type="checkbox" id="checkbox2" name="checkbox2" value="Option2">
      <label for="checkbox2">Option 2</label>
    </div>

    <!-- Radio Buttons -->
    <div class="input-group">
      <label>Radio Buttons:</label>
      <input type="radio" id="radio1" name="radio" value="Option1">
      <label for="radio1">Option 1</label>
      <input type="radio" id="radio2" name="radio" value="Option2">
      <label for="radio2">Option 2</label>
    </div>

    <!-- Range Slider -->
    <div class="input-group">
      <label for="range">Range Slider:</label>
      <input type="range" id="range" name="range" min="0" max="100">
    </div>

    <!-- Search Input -->
    <div class="input-group">
      <label for="search">Search Input:</label>
      <input type="search" id="search" name="search">
    </div>

    <!-- Tel Input -->
    <div class="input-group">
      <label for="tel">Telephone Input:</label>
      <input type="tel" id="tel" name="tel">
    </div>

    <!-- URL Input -->
    <div class="input-group">
      <label for="url">URL Input:</label>
      <input type="url" id="url" name="url">
    </div>

    <!-- Hidden Input -->
    <input type="hidden" name="hidden" value="hiddenValue">

    <!-- Submit Button -->
    <div class="input-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
