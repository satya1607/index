<html>
    <head>
        <title>Form elements with Default Values</title>
    </head>
    <body>
     <form>
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="Default Text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@email.com"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="42"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2025-06-05"><br><br>

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>

        <!-- Radio Buttons -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="Option 1" checked>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="Option 2">
        <label for="radio2">Option 2</label><br><br>

        <!-- Select Dropdown -->
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="Option 1">Option 1</option>
            <option value="Option 2" selected>Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="30">Default Text</textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
