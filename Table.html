<html>
    <head>
        <title>Table with different rows and columns</title>
        <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid red;
            padding: 8px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <table>
            
        <tr>
            <td rowspan="2">Customer</td>
        </tr>
        <tr>
            <td>Items</td>
        </tr>
        <tr>
            <td rowspan="3">CustomerName</td>
            <td>Item1</td>
        </tr>
        <tr>
            <td>Item2</td>
        </tr>
        <tr>
            <td>Item3</td>
        </tr>
        
        
    </table>
    </body>
</html>
