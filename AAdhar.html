<html>
    <head>
        <title>Aadhar/Pancard Form</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Aadhaar/PAN Card Submission Form</h2>
    <form action="/submit" method="POST">
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number" pattern="\d{12}" title="Aadhaar must be a 12-digit number" required>

        <label for="pan">PAN Card Number:</label>
        <input type="text" id="pan" name="pan" placeholder="Enter PAN Card Number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN must be in the format ABCDE1234F" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
